<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria-2</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img src="images/img1.svg" alt="imagem com cinco estrelas no meio" />

        <div class="header-1">
          <h2>Informações pessoais</h2>
        </div>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">   
            <div class="col-2">   
              <div class="input-wrapper">             
                <label for="name">Nome </label>

                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome </label>

                <input type="text" id="last-name" />
              </div> 
            </div>     

              <div class="input-wrapper">
                <label for="e-mail"
                      >E-mail <span>(digite um email válido)</span></label
                    >
                <input type="email" id="e-mail" />
              </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor </label>

              <select id="mentor-name">
                <option value="name">João</option>
                <option value="name">Maria</option>
                <option value="name">Pedro</option>
                <option value="name">Ana</option>
              </select>

            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor </label>

              <textarea id="mentor-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubt" />

              <label for="doubt"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>

            </div>
          </div>          
        </fieldset>   
                
        <footer>
          <button class="button" form="my-form">Salvar</button>
        </footer>      
      </form>          
    </div>
  </body>
</html>
